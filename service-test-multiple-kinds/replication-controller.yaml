apiVersion: v1
kind: ReplicationController
metadata:
  name: sample-rc
  namespace: default
spec:
  replicas: 3
  selector:
    app: nginx
    tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
